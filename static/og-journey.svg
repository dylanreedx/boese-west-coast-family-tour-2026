<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="ogSky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#312e81"/>
      <stop offset="40%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="ogSunset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="ogGold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogSky)"/>
  <!-- Stars -->
  <g fill="white" opacity="0.3">
    <circle cx="100" cy="60" r="1.5"/><circle cx="250" cy="90" r="1"/><circle cx="400" cy="40" r="1.5"/>
    <circle cx="550" cy="80" r="1"/><circle cx="700" cy="50" r="1.5"/><circle cx="850" cy="70" r="1"/>
    <circle cx="1000" cy="45" r="1.5"/><circle cx="1100" cy="85" r="1"/><circle cx="150" cy="120" r="1"/>
    <circle cx="350" cy="130" r="1.5"/><circle cx="600" cy="110" r="1"/><circle cx="900" cy="100" r="1.5"/>
    <circle cx="1050" cy="130" r="1"/><circle cx="80" cy="180" r="1"/><circle cx="1150" cy="55" r="1"/>
  </g>
  <!-- Sun/moon glow -->
  <circle cx="1050" cy="180" r="80" fill="url(#ogSunset)" opacity="0.4"/>
  <circle cx="1050" cy="180" r="50" fill="url(#ogGold)" opacity="0.7"/>
  <!-- Mountains far -->
  <polygon points="0,430 120,280 240,430" fill="#4338ca" opacity="0.5"/>
  <polygon points="150,430 320,250 490,430" fill="#3730a3" opacity="0.5"/>
  <polygon points="400,430 550,290 700,430" fill="#4338ca" opacity="0.4"/>
  <polygon points="650,430 800,260 950,430" fill="#3730a3" opacity="0.5"/>
  <polygon points="880,430 1020,300 1200,430" fill="#4338ca" opacity="0.4"/>
  <!-- Desert floor -->
  <rect x="0" y="420" width="1200" height="210" fill="#312e81" opacity="0.7"/>
  <!-- Road -->
  <path d="M0,580 Q200,520 400,500 Q600,480 800,460 Q1000,440 1200,420" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="60"/>
  <path d="M0,580 Q200,520 400,500 Q600,480 800,460 Q1000,440 1200,420" fill="none" stroke="white" stroke-width="3" stroke-dasharray="20,15" opacity="0.5"/>
  <!-- Cactus 1 -->
  <g transform="translate(100, 420)">
    <rect x="0" y="-60" width="10" height="60" rx="5" fill="#818cf8" opacity="0.4"/>
    <rect x="-14" y="-48" width="10" height="28" rx="5" fill="#818cf8" opacity="0.4" transform="rotate(-15, -9, -34)"/>
    <rect x="10" y="-40" width="10" height="22" rx="5" fill="#818cf8" opacity="0.4" transform="rotate(15, 15, -29)"/>
  </g>
  <!-- Cactus 2 -->
  <g transform="translate(300, 440)">
    <rect x="0" y="-40" width="8" height="40" rx="4" fill="#818cf8" opacity="0.3"/>
    <rect x="-10" y="-30" width="8" height="20" rx="4" fill="#818cf8" opacity="0.3" transform="rotate(-12, -6, -20)"/>
  </g>
  <!-- Cactus 3 -->
  <g transform="translate(750, 430)">
    <rect x="0" y="-50" width="9" height="50" rx="4.5" fill="#818cf8" opacity="0.35"/>
    <rect x="11" y="-38" width="8" height="24" rx="4" fill="#818cf8" opacity="0.35" transform="rotate(10, 15, -26)"/>
    <rect x="-12" y="-42" width="8" height="18" rx="4" fill="#818cf8" opacity="0.35" transform="rotate(-10, -8, -33)"/>
  </g>
  <!-- Car silhouette -->
  <g transform="translate(540, 460)" fill="white" opacity="0.25">
    <rect x="0" y="0" width="40" height="14" rx="4"/>
    <rect x="6" y="-10" width="26" height="14" rx="6"/>
    <circle cx="10" cy="16" r="5"/>
    <circle cx="32" cy="16" r="5"/>
  </g>
  <!-- City stop markers along the road -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="rgba(255,255,255,0.6)">
    <!-- Detroit marker -->
    <circle cx="30" cy="575" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="30" y="565" text-anchor="middle">DTW</text>
    <!-- Phoenix -->
    <circle cx="200" cy="535" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="200" y="525" text-anchor="middle">PHX</text>
    <!-- Grand Canyon -->
    <circle cx="380" cy="510" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="380" y="500" text-anchor="middle">GCN</text>
    <!-- Las Vegas -->
    <circle cx="530" cy="495" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="530" y="485" text-anchor="middle">LAS</text>
    <!-- Death Valley -->
    <circle cx="680" cy="475" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="680" y="465" text-anchor="middle">DVL</text>
    <!-- San Francisco -->
    <circle cx="830" cy="455" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="830" y="445" text-anchor="middle">SFO</text>
    <!-- Santa Monica -->
    <circle cx="970" cy="440" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="970" y="430" text-anchor="middle">SMO</text>
    <!-- Joshua Tree -->
    <circle cx="1100" cy="425" r="4" fill="#fbbf24" opacity="0.8"/>
    <text x="1100" y="415" text-anchor="middle">JTR</text>
  </g>
  <!-- Route line connecting stops -->
  <path d="M30,575 L200,535 L380,510 L530,495 L680,475 L830,455 L970,440 L1100,425" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>
  <!-- Main text -->
  <text x="80" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">WEST COAST</text>
  <text x="80" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-2">TRIP 2026</text>
  <!-- Subtitle -->
  <text x="84" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,0.6)">Boese Family Road Trip  ·  May 13–20  ·  8 Days  ·  Detroit to West Coast</text>
  <!-- Accent line -->
  <rect x="80" y="345" width="120" height="4" rx="2" fill="#fbbf24" opacity="0.8"/>
</svg>
