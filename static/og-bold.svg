<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="sunFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <!-- Decorative background elements (opaque illustrations) -->
  <!-- Large cactus top-right -->
  <g transform="translate(1020, 80)" fill="#e2e8f0" opacity="0.6">
    <rect x="0" y="0" width="20" height="140" rx="10"/>
    <rect x="-28" y="20" width="18" height="70" rx="9" transform="rotate(-12, -19, 55)"/>
    <rect x="24" y="40" width="18" height="55" rx="9" transform="rotate(12, 33, 67)"/>
  </g>
  <!-- Mountain silhouette bottom-right -->
  <g opacity="0.08" fill="#4f46e5">
    <polygon points="800,630 950,380 1100,630"/>
    <polygon points="950,630 1060,430 1200,630"/>
  </g>
  <!-- Palm tree top-left -->
  <g transform="translate(50, 40)" opacity="0.08" fill="#4f46e5">
    <rect x="18" y="60" width="12" height="120" rx="6"/>
    <!-- Fronds -->
    <path d="M24,60 Q-20,20 -40,30 Q-10,40 24,60Z"/>
    <path d="M24,60 Q60,10 90,20 Q50,40 24,60Z"/>
    <path d="M24,60 Q-30,50 -50,70 Q-10,55 24,60Z"/>
    <path d="M24,60 Q70,40 100,55 Q55,55 24,60Z"/>
    <path d="M24,60 Q10,15 30,5 Q30,35 24,60Z"/>
  </g>
  <!-- Car illustration mid-right -->
  <g transform="translate(980, 450)" fill="#cbd5e1" opacity="0.5">
    <rect x="0" y="0" width="80" height="28" rx="8"/>
    <rect x="12" y="-20" width="52" height="26" rx="12"/>
    <!-- Windows -->
    <rect x="18" y="-14" width="16" height="14" rx="4" fill="#e2e8f0"/>
    <rect x="40" y="-14" width="18" height="14" rx="4" fill="#e2e8f0"/>
    <!-- Wheels -->
    <circle cx="20" cy="32" r="10" fill="#94a3b8"/>
    <circle cx="20" cy="32" r="5" fill="#cbd5e1"/>
    <circle cx="62" cy="32" r="10" fill="#94a3b8"/>
    <circle cx="62" cy="32" r="5" fill="#cbd5e1"/>
  </g>
  <!-- Sun decoration -->
  <g transform="translate(1080, 120)">
    <circle cx="0" cy="0" r="35" fill="url(#sunFill)" opacity="0.12"/>
    <circle cx="0" cy="0" r="22" fill="url(#sunFill)" opacity="0.15"/>
    <g stroke="#fbbf24" stroke-width="2.5" opacity="0.15">
      <line x1="0" y1="-45" x2="0" y2="-55"/>
      <line x1="32" y1="-32" x2="39" y2="-39"/>
      <line x1="45" y1="0" x2="55" y2="0"/>
      <line x1="32" y1="32" x2="39" y2="39"/>
      <line x1="0" y1="45" x2="0" y2="55"/>
      <line x1="-32" y1="32" x2="-39" y2="39"/>
      <line x1="-45" y1="0" x2="-55" y2="0"/>
      <line x1="-32" y1="-32" x2="-39" y2="-39"/>
    </g>
  </g>
  <!-- Joshua tree silhouette bottom-left -->
  <g transform="translate(140, 480)" fill="#cbd5e1" opacity="0.35">
    <rect x="0" y="0" width="12" height="80" rx="6"/>
    <path d="M6,0 Q-30,-30 -25,-60 Q-10,-35 6,0Z"/>
    <path d="M6,0 Q35,-25 40,-55 Q20,-30 6,0Z"/>
    <circle cx="-25" cy="-60" r="18" fill="#cbd5e1" opacity="0.6"/>
    <circle cx="40" cy="-55" r="15" fill="#cbd5e1" opacity="0.6"/>
  </g>
  <!-- Accent bar top -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGrad)"/>
  <!-- Main text block -->
  <text x="100" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="800" fill="#1e293b" letter-spacing="-4">WEST COAST</text>
  <!-- Year with gradient -->
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="800" fill="url(#accentGrad)" letter-spacing="-2">2026</text>
  <!-- Subtitle -->
  <g font-family="system-ui, -apple-system, sans-serif" fill="#64748b">
    <text x="100" y="400" font-size="26" font-weight="600">Boese Family Road Trip</text>
    <text x="100" y="440" font-size="20" font-weight="400">May 13–20  ·  8 Days  ·  4,200 Miles</text>
  </g>
  <!-- Route chips -->
  <g transform="translate(100, 475)" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="35" y="18" text-anchor="middle" fill="#4f46e5">Detroit</text>
    <text x="82" y="18" fill="#cbd5e1">→</text>
    <rect x="96" y="0" width="72" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="132" y="18" text-anchor="middle" fill="#4f46e5">Phoenix</text>
    <text x="180" y="18" fill="#cbd5e1">→</text>
    <rect x="194" y="0" width="112" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="250" y="18" text-anchor="middle" fill="#4f46e5">Grand Canyon</text>
    <text x="318" y="18" fill="#cbd5e1">→</text>
    <rect x="332" y="0" width="84" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="374" y="18" text-anchor="middle" fill="#4f46e5">Las Vegas</text>
    <text x="428" y="18" fill="#cbd5e1">→</text>
    <rect x="442" y="0" width="104" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="494" y="18" text-anchor="middle" fill="#4f46e5">Death Valley</text>
    <text x="558" y="18" fill="#cbd5e1">→</text>
    <rect x="572" y="0" width="110" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="627" y="18" text-anchor="middle" fill="#4f46e5">San Francisco</text>
    <text x="694" y="18" fill="#cbd5e1">→</text>
    <rect x="708" y="0" width="60" height="28" rx="14" fill="#4f46e5" opacity="0.1"/>
    <text x="738" y="18" text-anchor="middle" fill="#4f46e5">&amp; more</text>
  </g>
  <!-- Bottom accent -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#accentGrad)"/>
</svg>
