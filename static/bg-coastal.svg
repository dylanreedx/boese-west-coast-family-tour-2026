<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Coastal/City themed decorative background with semi-transparent illustrated elements -->

  <!-- Golden Gate Bridge silhouette - top center -->
  <g transform="translate(200, 80)" fill="none" stroke="#4f46e5" stroke-width="4" opacity="0.05">
    <!-- Towers -->
    <rect x="80" y="20" width="12" height="120" rx="2" fill="#4f46e5"/>
    <rect x="300" y="20" width="12" height="120" rx="2" fill="#4f46e5"/>
    <!-- Main cables -->
    <path d="M0,60 Q86,0 86,20"/>
    <path d="M86,20 Q200,80 306,20"/>
    <path d="M306,20 Q306,0 400,60"/>
    <!-- Deck -->
    <rect x="0" y="130" width="400" height="8" rx="2" fill="#4f46e5"/>
    <!-- Suspender cables -->
    <line x1="120" y1="35" x2="120" y2="130"/>
    <line x1="160" y1="48" x2="160" y2="130"/>
    <line x1="200" y1="58" x2="200" y2="130"/>
    <line x1="240" y1="52" x2="240" y2="130"/>
    <line x1="270" y1="40" x2="270" y2="130"/>
  </g>

  <!-- Palm tree - left side -->
  <g transform="translate(60, 280)" fill="#4f46e5" opacity="0.06">
    <!-- Trunk -->
    <path d="M20,180 Q22,100 18,0" stroke="#4f46e5" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- Fronds -->
    <path d="M18,0 Q-40,-30 -60,-15 Q-25,-15 18,0Z"/>
    <path d="M18,0 Q70,-25 95,-10 Q50,-10 18,0Z"/>
    <path d="M18,0 Q-50,-10 -70,10 Q-30,0 18,0Z"/>
    <path d="M18,0 Q65,-5 100,15 Q55,5 18,0Z"/>
    <path d="M18,0 Q5,-45 15,-65 Q20,-30 18,0Z"/>
    <path d="M18,0 Q30,-40 45,-55 Q28,-25 18,0Z"/>
    <!-- Coconuts -->
    <circle cx="12" cy="8" r="6"/>
    <circle cx="26" cy="6" r="5"/>
  </g>

  <!-- Waves - bottom -->
  <g fill="none" stroke="#4f46e5" stroke-width="3" opacity="0.04">
    <path d="M0,650 Q50,630 100,650 Q150,670 200,650 Q250,630 300,650 Q350,670 400,650 Q450,630 500,650 Q550,670 600,650 Q650,630 700,650 Q750,670 800,650"/>
    <path d="M0,680 Q50,660 100,680 Q150,700 200,680 Q250,660 300,680 Q350,700 400,680 Q450,660 500,680 Q550,700 600,680 Q650,660 700,680 Q750,700 800,680"/>
    <path d="M0,710 Q50,690 100,710 Q150,730 200,710 Q250,690 300,710 Q350,730 400,710 Q450,690 500,710 Q550,730 600,710 Q650,690 700,710 Q750,730 800,710"/>
  </g>

  <!-- Surfboard - right side -->
  <g transform="translate(680, 350) rotate(15)" fill="#4f46e5" opacity="0.05">
    <ellipse cx="0" cy="0" rx="16" ry="80"/>
    <!-- Stripe -->
    <rect x="-4" y="-60" width="8" height="120" rx="4" fill="#7c3aed" opacity="0.5"/>
    <!-- Fin -->
    <polygon points="-3,75 3,75 0,95"/>
  </g>

  <!-- Seagull silhouettes -->
  <g fill="none" stroke="#4f46e5" stroke-width="2.5" stroke-linecap="round" opacity="0.05">
    <path d="M350,200 Q360,190 370,195 Q380,190 390,200"/>
    <path d="M450,170 Q458,162 466,165 Q474,162 482,170"/>
    <path d="M280,240 Q290,230 300,235 Q310,230 320,240"/>
  </g>

  <!-- City skyline - right side -->
  <g transform="translate(500, 400)" fill="#4f46e5" opacity="0.04">
    <rect x="0" y="50" width="30" height="80" rx="2"/>
    <rect x="40" y="20" width="25" height="110" rx="2"/>
    <rect x="72" y="40" width="35" height="90" rx="2"/>
    <rect x="115" y="0" width="22" height="130" rx="2"/>
    <rect x="145" y="55" width="28" height="75" rx="2"/>
    <rect x="180" y="30" width="20" height="100" rx="2"/>
    <!-- Windows -->
    <g fill="#f8fafc" opacity="0.3">
      <rect x="8" y="60" width="5" height="5" rx="1"/>
      <rect x="18" y="60" width="5" height="5" rx="1"/>
      <rect x="8" y="72" width="5" height="5" rx="1"/>
      <rect x="18" y="72" width="5" height="5" rx="1"/>
      <rect x="48" y="30" width="5" height="5" rx="1"/>
      <rect x="48" y="42" width="5" height="5" rx="1"/>
      <rect x="48" y="54" width="5" height="5" rx="1"/>
    </g>
  </g>

  <!-- Beach umbrella - bottom left -->
  <g transform="translate(200, 580)" fill="#4f46e5" opacity="0.05">
    <!-- Pole -->
    <rect x="-2" y="-60" width="4" height="120" rx="2"/>
    <!-- Canopy -->
    <path d="M-50,0 Q0,-70 50,0Z"/>
    <!-- Stripes -->
    <path d="M-30,-10 Q0,-55 30,-10" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Scattered shells/dots -->
  <g fill="#4f46e5" opacity="0.03">
    <circle cx="400" cy="60" r="4"/>
    <circle cx="600" cy="250" r="5"/>
    <circle cx="150" cy="550" r="4"/>
    <circle cx="350" cy="450" r="3"/>
    <circle cx="700" cy="600" r="4"/>
    <circle cx="500" cy="750" r="5"/>
    <circle cx="100" cy="700" r="3"/>
    <circle cx="750" cy="150" r="4"/>
  </g>

  <!-- Airplane - top right corner -->
  <g transform="translate(650, 50) rotate(-20)" fill="#4f46e5" opacity="0.04">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="6"/>
    <!-- Wings -->
    <polygon points="-5,-6 5,-6 15,-35 -15,-35"/>
    <polygon points="-5,6 5,6 15,35 -15,35"/>
    <!-- Tail -->
    <polygon points="-36,-6 -44,-20 -30,-6"/>
    <polygon points="-36,6 -44,20 -30,6"/>
  </g>

  <!-- Compass - bottom right -->
  <g transform="translate(700, 700)" stroke="#4f46e5" fill="none" stroke-width="2" opacity="0.04">
    <circle cx="0" cy="0" r="35"/>
    <circle cx="0" cy="0" r="28"/>
    <line x1="0" y1="-40" x2="0" y2="40"/>
    <line x1="-40" y1="0" x2="40" y2="0"/>
    <polygon points="0,-32 5,-10 -5,-10" fill="#4f46e5"/>
    <text x="0" y="-44" text-anchor="middle" font-size="10" font-family="system-ui" font-weight="700" fill="#4f46e5" stroke="none">N</text>
  </g>
</svg>
