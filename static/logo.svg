<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="sunGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#sky)"/>
  <!-- Sun -->
  <circle cx="256" cy="160" r="52" fill="url(#sunGlow)" opacity="0.9"/>
  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="3" opacity="0.5">
    <line x1="256" y1="90" x2="256" y2="75"/>
    <line x1="304" y1="112" x2="315" y2="100"/>
    <line x1="326" y1="160" x2="341" y2="160"/>
    <line x1="304" y1="208" x2="315" y2="220"/>
    <line x1="208" y1="112" x2="197" y2="100"/>
    <line x1="186" y1="160" x2="171" y2="160"/>
    <line x1="208" y1="208" x2="197" y2="220"/>
  </g>
  <!-- Mountains -->
  <polygon points="40,340 140,210 240,340" fill="#6366f1" opacity="0.6"/>
  <polygon points="180,340 310,180 440,340" fill="#818cf8" opacity="0.5"/>
  <polygon points="300,340 410,230 520,340" fill="#6366f1" opacity="0.4"/>
  <!-- Road -->
  <path d="M180,480 Q220,380 256,340 Q292,300 320,280 Q360,250 340,220" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.3"/>
  <path d="M180,480 Q220,380 256,340 Q292,300 320,280 Q360,250 340,220" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-dasharray="12,10"/>
  <!-- Cactus left -->
  <g transform="translate(80, 280)" fill="#a5b4fc" opacity="0.5">
    <rect x="0" y="0" width="8" height="40" rx="4"/>
    <rect x="-12" y="8" width="8" height="20" rx="4" transform="rotate(-10)"/>
    <rect x="10" y="14" width="8" height="16" rx="4" transform="rotate(10)"/>
  </g>
  <!-- Cactus right -->
  <g transform="translate(420, 290)" fill="#a5b4fc" opacity="0.4">
    <rect x="0" y="0" width="6" height="32" rx="3"/>
    <rect x="-10" y="6" width="6" height="16" rx="3" transform="rotate(-8)"/>
    <rect x="8" y="10" width="6" height="14" rx="3" transform="rotate(12)"/>
  </g>
  <!-- Text: WC -->
  <text x="256" y="410" text-anchor="middle" font-size="100" font-family="system-ui, -apple-system, sans-serif" font-weight="800" fill="white" letter-spacing="-4">WC</text>
  <!-- Text: 2026 -->
  <text x="256" y="460" text-anchor="middle" font-size="36" font-family="system-ui, -apple-system, sans-serif" font-weight="600" fill="rgba(255,255,255,0.7)" letter-spacing="6">2026</text>
</svg>
